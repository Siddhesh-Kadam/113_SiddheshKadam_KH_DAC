<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Emp details</title>
</head>
<body>
	<div>
		<div>
			<label>Emp no:</label>
			<input type="text" id="txt_empno">
		</div>
		<div>
			<label>Dept id:</label>
			<input type="text" id="txt_deptid">
		</div>
		<div>
			<label>Location:</label>
			<input type="text" id="txt_loc">
		</div>
	</div>
</body>
<script>
	window.addEventListener('DOMContentLoaded', () => {

		const empno = document.getElementById('txt_empno');
		const deptid = document.getElementById('txt_deptid');
		const location = document.getElementById('txt_loc');

		empno.addEventListener('blur', () => {

			if (empno.value == 0) {

				alert("Empdetails not found");

			} else if (Number(empno.value) % 2 == 0) {

				deptid.value = 2;
				location.value = "mumbai";

			} else {

				deptid.value = 1;
				location.value = "pune";

			}

		});
	});
</script>
</html>
